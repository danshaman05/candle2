{# We use Font Awesome 4.7 for generating following icons: #}
{% if current_user.is_authenticated %}
    <li id="duplicate_timetable">
        <button class="btn" id="timetable_duplicate_btn"><i class="fa fa-files-o" aria-hidden="true"></i> Duplikovať</button>
    </li>
    {#  We cannot edit school timetables. So we need variable "editable" to distinguish these cases.#}
    {% if editable %}
        <li id="rename_timetable">
            <button class="btn" id="timetable_rename_btn"><i class="fa fa-pencil" aria-hidden="true"></i> Premenovať</button>
        </li>
        <li id="delete_timetable">
            <button class="btn" id="timetable_delete_btn"><i class="fa fa-trash-o" aria-hidden="true"></i> Zmazať</button>
        </li>
    {% endif %}
{% endif %}
<li id="export_timetable">
    <button class="btn" id="timetable_export_btn"><i class="fa fa-file-o" aria-hidden="true"></i> Exportovať</button>
</li>
