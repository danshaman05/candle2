{### Taby zobrazujuce pouzivatelove rozvrhy ###}
{%- for ut in user_timetables -%}
    <li><a rel="nofollow" href="{{ url_for('timetable.user_timetable', id_=ut.id_) }}"
    {%- if selected_timetable_key == ut.id_ -%}
       class="selected"
    {%- endif -%}
    >{{ ut.name }}</a></li>
{%- endfor -%}
<li><button class="btn" id="novy_rozvrh"><i class="fa fa-plus" aria-hidden="true"></i> Nov√Ω rozvrh</button></li>
